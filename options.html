<html>
<head>
  <title>Your Transmissions setting</title>
  <style>
  body { 
    font-family: 'Helvetica Neue', 'Arial', sans-serif;
    margin:0; padding:0;    
  }

  .container { margin: 20px; padding: 10px; border:1px solid #ddd; background: #f8f8f8; }

  label { display:inline-block; text-align:right; width: 150px; margin-right:10px; color: #333;}
  input { padding: 5px; height: 30px; width: 300px;}
  </style>

</head>

<body>

<div class='container'>
  <p id='status'></p>

  <h3>Transmission Settings</h3>
  <p>
    <label>Hostname</label>
    <input class='transmission-setting' id='transmission_host' type='text' placeholder='eg: mysite.dyndns.org' name='transmision_host'>
  </p>

  <p>
    <label>Port</label>
    <input class='transmission-setting' id='transmission_port' type='number' placeholder='9091' name='transmission_port' value='9091'>
  </p>

  <p>
    <label>Username</label>
    <input class='transmission-setting' id='transmission_user' type='text' name='transmission_user'>
  </p>

  <p>
    <label>Password</label>
    <input class='transmission-setting' id="transmission_pass" type='password' name='transmission_pass'>
  </p>

  <h3>Download Paths</h3>
  <p>Local paths on your <strong>Transmission Server</strong> to download to</p>
  <p>
    <label>Movies</label>
    <input class='transmission-setting' id="transmission_movie_path" type="text" name="transmission_movie_path" placeholder="/local/path/to/download/movies">
  </p>

  <p>
    <label>TV</label>
    <input class='transmission-setting' id="transmission_tv_path" type="text" name="transmission_tv_path" placeholder="/local/path/to/download/tv">
  </p>

  <br>
  <div id="status"></div>
  <button id="save">Save</button>
</div>

</body>
<script src="jquery.js"></script>
<script src="options.js"></script>
</html>
